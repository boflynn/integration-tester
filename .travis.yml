env:
  global:
   - secure: ""

language: csharp
solution: BoFlynn.Math.sln
mono: none
dotnet: 1.0.3
dist: trusty
install:
  - dotnet restore
addons:
  coverity_scan:
    project:
      name: "boflynn/integration-tester"
      description: "Project for testing Github integrations"
    notification_email: boflynn@gmail.com
    build_command_prepend: "dotnet restore"
    build_command: "dotnet build"
    branch_pattern: add-coverity
script:
  - dotnet build
  - dotnet test ./tests/BoFlynn.Math.Tests/BoFlynn.Math.Tests.csproj
